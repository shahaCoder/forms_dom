<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

     <div class="wrapper">
  
          <div class="header-text">
            <h1 class="ex-form">Example form</h1>
          </div>
           <div class="box">
            <div class="header-spans">
            <p>All: <span>15</span></p> 
            <p>Need: <span>12</span></p> 
            <p>Success: <span class="success">0</span> <span>/12</span></p> 
            <p>Error: <span class="zero">0</span> <span>/12</span></p> 
           </div>
           </div>

           <div class="item">
            <div class="inp-box-left">
                <div class="left">
                    <span>Name</span>
                    <input type="text" class="check first" placeholder="Need to fill" id="name">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="name"></label>
                    
                </div>
                <div class="left surnm">
                    <span>Surname</span>
                    <input type="text">
                    <img src="" alt="">
                    <label for=""></label>
                    
                </div>
                <div class="left">
                    <span>Email adress</span>
                    <input type="email" class="check" placeholder="Need to fill" id="email">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="email"></label>
                    
                </div>
                <div class="left">
                    <span>Phone number</span>
                    <input type="number">
                    <img src="" alt="">
                    <label></label>
                    
                </div>
                <div class="left mom">
                    <span>Your Mom's name?</span>
                    <input type="text">
                    <img src="" alt="">
                    <label for=""></label>
                    
                </div>
                <div class="left pap">
                    <span>Your Pap's name?</span>
                    <input type="text">
                    <img src="" alt="">
                    <label for=""></label>
                    
                </div>
               </div>
            <div class="right">
                <div class="left">
                    <span>Age</span>
                    <input type="text" class="age" placeholder="Need to fill" id="age">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="smth" for="age"></label>
                    
                </div>
                <div class="left">
                    <span>About You</span>
                    <input type="text" class="check first" placeholder="Need to fill" id="info">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="info"></label>
                    
                </div>
                <div class="left">
                    <span>What is JavaScript?</span>
                    <input type="text" class="check first" placeholder="Need to fill" id="js">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="js"></label>
                    
                </div>
                <div class="left">
                    <span>What is HTML?</span>
                    <input type="text" class="check first" placeholder="Need to fill" id="html-txt">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="html-txt"></label>
                    
                </div>
                <div class="left">
                    <span>What is CSS?</span>
                    <input type="text" class="check first" placeholder="Need to fill" id="css-txt">
                    <img src="./картинки/Shape.png" class="error-img">
                    <label class="error" for="css-txt"></label>
                    
                </div>
                <div class="left">
                    <span>Your favourite car?</span>
                    <input type="text">
                    <img src="" alt="">
                    <label for=""></label>
                    
                </div>
            </div>
           </div>
         <button class="save">Save changes</button>

     </div>




    <script src="./script.js"></script>
</body>
</html>
